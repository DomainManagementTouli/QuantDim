<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cool UI Buttons & Cards</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Welcome to My Website</h1>
    <p>Explore cool buttons and cards that link to interesting articles!</p>
  </header>

  <main>
    <!-- Example Button -->
    <a href="article1.html" class="cool-button">Article 1</a>

    <!-- Example Card -->
    <div class="cool-card" onclick="location.href='article2.html';">
      <h2>Article 2</h2>
      <p>Click here to read Article 2!</p>
    </div>

    <!-- Add more buttons or cards as needed -->
  </main>
</body>
</html>
