<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expanding Cards Gallery</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* CSS Variables for easy customization */
        :root {
            --card-height: 400px;
            --card-min-width: 60px;
            --card-max-width: 600px;
            --card-border-radius: 30px;
            --card-active-border-radius: 40px;
            --card-margin: 10px;
            --card-active-margin: 0px;
            --transition-timing: cubic-bezier(0.05, 0.61, 0.41, 0.95);
            --transition-duration: 0.5s;
        }

        body {
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            height: 100vh;
            font-family: 'Roboto', sans-serif;
            background: #232223;
            color: white;
            margin: 0;
            padding: 0;
        }

        .credit {
            position: absolute;
            bottom: 20px;
            left: 20px;
            color: inherit;
            text-decoration: none;
            font-size: 0.8rem;
            opacity: 0.7;
        }

        .options {
            display: flex;
            flex-direction: row;
            align-items: stretch;
            overflow: hidden;
            min-width: 600px;
            max-width: 900px;
            width: calc(100% - 100px);
            height: var(--card-height);
        }

        /* Responsive adjustments */
        @media screen and (max-width: 798px) {
            .options {
                min-width: 520px;
            }
            .option:nth-child(6) {
                display: none;
            }
        }

        @media screen and (max-width: 718px) {
            .options {
                min-width: 440px;
            }
            .option:nth-child(5) {
                display: none;
            }
        }

        @media screen and (max-width: 638px) {
            .options {
                min-width: 360px;
            }
            .option:nth-child(4) {
                display: none;
            }
        }

        @media screen and (max-width: 558px) {
            .options {
                min-width: 280px;
            }
            .option:nth-child(3) {
                display: none;
            }
        }

        .option {
            position: relative;
            overflow: hidden;
            min-width: var(--card-min-width);
            margin: var(--card-margin);
            background: var(--optionBackground, var(--defaultBackground, #E6E9ED));
            background-size: auto 120%;
            background-position: center;
            cursor: pointer;
            transition: var(--transition-duration) var(--transition-timing);
        }

        /* Default background colors for cards */
        .option:nth-child(1) { --defaultBackground: #ED5565; }
        .option:nth-child(2) { --defaultBackground: #FC6E51; }
        .option:nth-child(3) { --defaultBackground: #FFCE54; }
        .option:nth-child(4) { --defaultBackground: #2ECC71; }
        .option:nth-child(5) { --defaultBackground: #5D9CEC; }
        .option:nth-child(6) { --defaultBackground: #AC92EC; }

        .option.active {
            flex-grow: 10000;
            transform: scale(1);
            max-width: var(--card-max-width);
            margin: var(--card-active-margin);
            border-radius: var(--card-active-border-radius);
            background-size: auto 100%;
        }

        .option:not(.active) {
            flex-grow: 1;
            border-radius: var(--card-border-radius);
        }

        .shadow {
            position: absolute;
            bottom: 0px;
            left: 0px;
            right: 0px;
            height: 120px;
            transition: var(--transition-duration) var(--transition-timing);
        }

        .option.active .shadow {
            box-shadow: inset 0 -120px 120px -120px black, inset 0 -120px 120px -100px black;
        }

        .option:not(.active) .shadow {
            bottom: -40px;
            box-shadow: inset 0 -120px 0px -120px black, inset 0 -120px 0px -100px black;
        }

        .label {
            display: flex;
            position: absolute;
            right: 0px;
            height: 40px;
            transition: var(--transition-duration) var(--transition-timing);
        }

        .option.active .label {
            bottom: 20px;
            left: 20px;
        }

        .option:not(.active) .label {
            bottom: 10px;
            left: 10px;
        }

        .icon {
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            min-width: 40px;
            max-width: 40px;
            height: 40px;
            border-radius: 100%;
            background-color: white;
            color: var(--defaultBackground);
        }

        .info {
            display: flex;
            flex-direction: column;
            justify-content: center;
            margin-left: 10px;
            color: white;
            white-space: pre;
        }

        .info > div {
            position: relative;
            transition: var(--transition-duration) var(--transition-timing), opacity 0.5s ease-out;
        }

        .option.active .info > div {
            left: 0px;
            opacity: 1;
        }

        .option:not(.active) .info > div {
            left: 20px;
            opacity: 0;
        }

        .main {
            font-weight: bold;
            font-size: 1.2rem;
        }

        .sub {
            transition-delay: 0.1s;
        }
    </style>
</head>
<body>

        <div class="option" style="--optionBackground:url(https://images.unsplash.com/photo-1506905925346-21bda4d32df4?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1000&q=80);">

                <div class="icon">

        </div>
    </div>

    <a href="https://unsplash.com" target="_blank" class="credit">Photos from Unsplash</a>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        // Simple jQuery implementation
        $(".option").click(function(){
            $(".option").removeClass("active");
            $(this).addClass("active");
        });
