<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cosmic Audio Visualizer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');
        
        body {
            font-family: 'Orbitron', sans-serif;
            overflow: hidden;
            background: #000;
            color: #0ff;
        }
        
        canvas {
            position: absolute;
            top: 0;
            left: 0;
            z-index: 0;
        }
        
        .control-panel {
            backdrop-filter: blur(10px);
            background: rgba(0, 20, 40, 0.7);
            border: 1px solid rgba(0, 255, 255, 0.3);
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.2);
        }
        
        .btn-futuristic {
            background: linear-gradient(145deg, #001a33, #003366);
            border: 1px solid #0ff;
            color: #0ff;
            transition: all 0.3s;
        }
        
        .btn-futuristic:hover {
            background: linear-gradient(145deg, #003366, #001a33);
            box-shadow: 0 0 10px #0ff;
            transform: translateY(-2px);
        }
        
        .slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 15px;
            height: 15px;
            border-radius: 50%;
            background: #0ff;
            cursor: pointer;
        }
        
        .glow-text {
            text-shadow: 0 0 5px #0ff, 0 0 10px #0ff;
        }
        
        .tab-active {
            border-bottom: 2px solid #0ff;
            color: #0ff;
            text-shadow: 0 0 5px #0ff;
        }
        
        .hidden {
            display: none;
        }
        
        #fullscreenBtn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 100;
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center">
    <canvas id="visualizer"></canvas>
    
    <div class="control-panel rounded-lg p-6 w-full max-w-md mx-4 relative z-10">
        <h1 class="text-3xl font-bold mb-6 text-center glow-text">COSMIC AUDIO VISUALIZER</h1>
        
        <div class="flex border-b border-cyan-500 mb-4">
            <button class="tab-btn px-4 py-2 font-medium tab-active" data-tab="visual">Visual</button>
            <button class="tab-btn px-4 py-2 font-medium" data-tab="audio">Audio</button>
            <button class="tab-btn px-4 py-2 font-medium" data-tab="effects">Effects</button>
        </div>
        
        <!-- Visual Tab -->
        <div id="visual-tab" class="tab-content">
            <div class="mb-4">
                <label class="block mb-2">Visual Style</label>
                <select id="visualStyle" class="w-full p-2 bg-gray-900 border border-cyan-500 rounded text-cyan-300">
                    <option value="bars">Bars</option>
                    <option value="wave">Wave</option>
                    <option value="circle">Circle</option>
                    <option value="particles">Particles</option>
                    <option value="lasers">Lasers</option>
                </select>
            </div>
            
            <div class="mb-4">
                <label class="block mb-2">Color Scheme</label>
                <select id="colorScheme" class="w-full p-2 bg-gray-900 border border-cyan-500 rounded text-cyan-300">
                    <option value="neon">Neon</option>
                    <option value="fire">Fire</option>
                    <option value="ocean">Ocean</option>
                    <option value="cosmic">Cosmic</option>
                    <option value="rainbow">Rainbow</option>
                </select>
            </div>
            
            <div class="mb-4">
                <label class="block mb-2">Background</label>
                <select id="background" class="w-full p-2 bg-gray-900 border border-cyan-500 rounded text-cyan-300">
                    <option value="space">Space</option>
                    <option value="stars">Stars</option>
                    <option value="nebula">Nebula</option>
                    <option value="grid">Grid</option>
                    <option value="none">None</option>
                </select>
            </div>
            
            <div class="mb-4">
                <label class="block mb-2">Sensitivity <span id="sensitivityValue">50</span>%</label>
                <input type="range" id="sensitivity" min="1" max="100" value="50" class="w-full slider">
            </div>
        </div>
        
        <!-- Audio Tab -->
        <div id="audio-tab" class="tab-content hidden">
            <div class="mb-4">
                <label class="block mb-2">Audio Source</label>
                <select id="audioSource" class="w-full p-2 bg-gray-900 border border-cyan-500 rounded text-cyan-300">
                    <option value="mic">Microphone</option>
                    <option value="system">System Audio</option>
                </select>
            </div>
            
            <div class="mb-4">
                <label class="block mb-2">Volume <span id="volumeValue">70</span>%</label>
                <input type="range" id="volume" min="0" max="100" value="70" class="w-full slider">
            </div>
            
            <div class="mb-4">
                <label class="block mb-2">Bass Boost</label>
                <input type="range" id="bassBoost" min="0" max="100" value="0" class="w-full slider">
            </div>
            
            <button id="startAudio" class="btn-futuristic w-full py-2 rounded mb-4">
                <i class="fas fa-play"></i> Start Audio Capture
            </button>
        </div>
        
        <!-- Effects Tab -->
        <div id="effects-tab" class="tab-content hidden">
            <div class="mb-4">
                <label class="flex items-center">
                    <input type="checkbox" id="lasers" class="mr-2"> Lasers
                </label>
            </div>
            
            <div class="mb-4">
                <label class="flex items-center">
                    <input type="checkbox" id="flames" class="mr-2"> Flames
                </label>
            </div>
            
            <div class="mb-4">
                <label class="flex items-center">
                    <input type="checkbox" id="stars" class="mr-2"> Shooting Stars
                </label>
            </div>
            
            <div class="mb-4">
                <label class="flex items-center">
                    <input type="checkbox" id="cosmic" class="mr-2"> Cosmic Rays
                </label>
            </div>
            
            <div class="mb-4">
                <label class="flex items-center">
                    <input type="checkbox" id="pulse" class="mr-2" checked> Pulse Effect
                </label>
            </div>
            
            <div class="mb-4">
                <label class="block mb-2">Effect Intensity <span id="intensityValue">50</span>%</label>
                <input type="range" id="intensity" min="1" max="100" value="50" class="w-full slider">
            </div>
        </div>
        
        <div class="flex justify-between mt-6">
            <button id="randomize" class="btn-futuristic px-4 py-2 rounded">
                <i class="fas fa-random"></i> Randomize
            </button>
            <button id="savePreset" class="btn-futuristic px-4 py-2 rounded">
                <i class="fas fa-save"></i> Save
            </button>
            <button id="loadPreset" class="btn-futuristic px-4 py-2 rounded">
                <i class="fas fa-folder-open"></i> Load
            </button>
        </div>
    </div>
    
    <button id="fullscreenBtn" class="btn-futuristic p-3 rounded-full">
        <i class="fas fa-expand"></i>
    </button>
    
    <script>
        // DOM Elements
        const canvas = document.getElementById('visualizer');
        const ctx = canvas.getContext('2d');
        const tabBtns = document.querySelectorAll('.tab-btn');
        const tabContents = document.querySelectorAll('.tab-content');
        const fullscreenBtn = document.getElementById('fullscreenBtn');
        const startAudioBtn = document.getElementById('startAudio');
        const randomizeBtn = document.getElementById('randomize');
        
        // Audio context and analyzer
        let audioContext;
        let analyser;
        let microphone;
        let mediaStreamSource;
        let audioData = new Uint8Array(1024);
        let isAudioStarted = false;
        
        // Visualization settings
        let settings = {
            visualStyle: 'bars',
            colorScheme: 'neon',
            background: 'space',
            sensitivity: 50,
            volume: 70,
            bassBoost: 0,
            lasers: false,
            flames: false,
            stars: false,
            cosmic: false,
            pulse: true,
            intensity: 50
        };
        
        // Resize canvas to window size
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        
        // Initialize
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);
        
        // Tab switching
        tabBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                const tab = btn.getAttribute('data-tab');
                
                // Update active tab button
                tabBtns.forEach(b => b.classList.remove('tab-active'));
                btn.classList.add('tab-active');
                
                // Show corresponding tab content
                tabContents.forEach(content => content.classList.add('hidden'));
                document.getElementById(`${tab}-tab`).classList.remove('hidden');
            });
        });
        
        // Fullscreen toggle
        fullscreenBtn.addEventListener('click', () => {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen().catch(err => {
                    console.error(`Error attempting to enable fullscreen: ${err.message}`);
                });
                fullscreenBtn.innerHTML = '<i class="fas fa-compress"></i>';
            } else {
                document.exitFullscreen();
                fullscreenBtn.innerHTML = '<i class="fas fa-expand"></i>';
            }
        });
        
        // Start audio capture
        startAudioBtn.addEventListener('click', async () => {
            if (!isAudioStarted) {
                try {
                    audioContext = new (window.AudioContext || window.webkitAudioContext)();
                    analyser = audioContext.createAnalyser();
                    analyser.fftSize = 2048;
                    
                    if (document.getElementById('audioSource').value === 'mic') {
                        const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                        mediaStreamSource = audioContext.createMediaStreamSource(stream);
                        mediaStreamSource.connect(analyser);
                    } else {
                        // For system audio, we would need additional permissions or extensions
                        // This is a placeholder for when such functionality is available
                        console.log("System audio capture would require additional permissions");
                        // For demo purposes, we'll use microphone anyway
                        const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                        mediaStreamSource = audioContext.createMediaStreamSource(stream);
                        mediaStreamSource.connect(analyser);
                    }
                    
                    isAudioStarted = true;
                    startAudioBtn.innerHTML = '<i class="fas fa-stop"></i> Stop Audio Capture';
                    animate();
                } catch (err) {
                    console.error('Error initializing audio:', err);
                    alert('Could not initialize audio. Please ensure you have granted microphone permissions.');
                }
            } else {
                if (mediaStreamSource) {
                    mediaStreamSource.disconnect();
                    const tracks = mediaStreamSource.mediaStream.getTracks();
                    tracks.forEach(track => track.stop());
                }
                if (audioContext) {
                    audioContext.close();
                }
                isAudioStarted = false;
                startAudioBtn.innerHTML = '<i class="fas fa-play"></i> Start Audio Capture';
            }
        });
        
        // Randomize settings
        randomizeBtn.addEventListener('click', () => {
            const visualStyles = ['bars', 'wave', 'circle', 'particles', 'lasers'];
            const colorSchemes = ['neon', 'fire', 'ocean', 'cosmic', 'rainbow'];
            const backgrounds = ['space', 'stars', 'nebula', 'grid', 'none'];
            
            settings.visualStyle = visualStyles[Math.floor(Math.random() * visualStyles.length)];
            settings.colorScheme = colorSchemes[Math.floor(Math.random() * colorSchemes.length)];
            settings.background = backgrounds[Math.floor(Math.random() * backgrounds.length)];
            settings.sensitivity = Math.floor(Math.random() * 100) + 1;
            settings.intensity = Math.floor(Math.random() * 100) + 1;
            
            document.getElementById('visualStyle').value = settings.visualStyle;
            document.getElementById('colorScheme').value = settings.colorScheme;
            document.getElementById('background').value = settings.background;
            document.getElementById('sensitivity').value = settings.sensitivity;
            document.getElementById('sensitivityValue').textContent = settings.sensitivity;
            document.getElementById('intensity').value = settings.intensity;
            document.getElementById('intensityValue').textContent = settings.intensity;
            
            document.getElementById('lasers').checked = Math.random() > 0.5;
            document.getElementById('flames').checked = Math.random() > 0.5;
            document.getElementById('stars').checked = Math.random() > 0.5;
            document.getElementById('cosmic').checked = Math.random() > 0.5;
            document.getElementById('pulse').checked = Math.random() > 0.5;
        });
        
        // Update settings from UI
        function updateSettings() {
            settings.visualStyle = document.getElementById('visualStyle').value;
            settings.colorScheme = document.getElementById('colorScheme').value;
            settings.background = document.getElementById('background').value;
            settings.sensitivity = parseInt(document.getElementById('sensitivity').value);
            settings.volume = parseInt(document.getElementById('volume').value);
            settings.bassBoost = parseInt(document.getElementById('bassBoost').value);
            settings.lasers = document.getElementById('lasers').checked;
            settings.flames = document.getElementById('flames').checked;
            settings.stars = document.getElementById('stars').checked;
            settings.cosmic = document.getElementById('cosmic').checked;
            settings.pulse = document.getElementById('pulse').checked;
            settings.intensity = parseInt(document.getElementById('intensity').value);
            
            document.getElementById('sensitivityValue').textContent = settings.sensitivity;
            document.getElementById('volumeValue').textContent = settings.volume;
            document.getElementById('intensityValue').textContent = settings.intensity;
        }
        
        // Event listeners for settings changes
        document.getElementById('visualStyle').addEventListener('change', updateSettings);
        document.getElementById('colorScheme').addEventListener('change', updateSettings);
        document.getElementById('background').addEventListener('change', updateSettings);
        document.getElementById('sensitivity').addEventListener('input', updateSettings);
        document.getElementById('volume').addEventListener('input', updateSettings);
        document.getElementById('bassBoost').addEventListener('input', updateSettings);
        document.getElementById('lasers').addEventListener('change', updateSettings);
        document.getElementById('flames').addEventListener('change', updateSettings);
        document.getElementById('stars').addEventListener('change', updateSettings);
        document.getElementById('cosmic').addEventListener('change', updateSettings);
        document.getElementById('pulse').addEventListener('change', updateSettings);
        document.getElementById('intensity').addEventListener('input', updateSettings);
        
        // Animation loop
        function animate() {
            if (!isAudioStarted) return;
            
            requestAnimationFrame(animate);
            
            analyser.getByteFrequencyData(audioData);
            drawVisualizer();
        }
        
        // Draw the visualizer based on current settings
        function drawVisualizer() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Draw background based on settings
            drawBackground();
            
            // Apply color scheme
            setColorScheme();
            
            // Draw the main visualization
            switch(settings.visualStyle) {
                case 'bars':
                    drawBars();
                    break;
                case 'wave':
                    drawWave();
                    break;
                case 'circle':
                    drawCircle();
                    break;
                case 'particles':
                    drawParticles();
                    break;
                case 'lasers':
                    drawLasers();
                    break;
            }
            
            // Add effects
            if (settings.lasers) drawLaserEffects();
            if (settings.flames) drawFlameEffects();
            if (settings.stars) drawStarEffects();
            if (settings.cosmic) drawCosmicEffects();
        }
        
        // Background drawing functions
        function drawBackground() {
            switch(settings.background) {
                case 'space':
                    drawSpaceBackground();
                    break;
                case 'stars':
                    drawStarsBackground();
                    break;
                case 'nebula':
                    drawNebulaBackground();
                    break;
                case 'grid':
                    drawGridBackground();
                    break;
                // 'none' does nothing
            }
        }
        
        function drawSpaceBackground() {
            // Simple space background
            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Some distant stars
            ctx.fillStyle = '#fff';
            for (let i = 0; i < 100; i++) {
                const x = Math.random() * canvas.width;
                const y = Math.random() * canvas.height;
                const size = Math.random() * 1.5;
                ctx.beginPath();
                ctx.arc(x, y, size, 0, Math.PI * 2);
                ctx.fill();
            }
        }
        
        function drawStarsBackground() {
            // More dense starfield
            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            ctx.fillStyle = '#fff';
            for (let i = 0; i < 300; i++) {
                const x = Math.random() * canvas.width;
                const y = Math.random() * canvas.height;
                const size = Math.random() * 2;
                ctx.beginPath();
                ctx.arc(x, y, size, 0, Math.PI * 2);
                ctx.fill();
            }
        }
        
        function drawNebulaBackground() {
            // Gradient nebula background
            const gradient = ctx.createLinearGradient(0, 0, canvas.width, canvas.height);
            gradient.addColorStop(0, '#120a3d');
            gradient.addColorStop(0.5, '#3a0c4d');
            gradient.addColorStop(1, '#0d1a3d');
            
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Add some nebula clouds
            for (let i = 0; i < 5; i++) {
                const x = Math.random() * canvas.width;
                const y = Math.random() * canvas.height;
                const radius = 100 + Math.random() * 200;
                
                const cloudGradient = ctx.createRadialGradient(x, y, 0, x, y, radius);
                cloudGradient.addColorStop(0, `rgba(${Math.floor(Math.random() * 100)}, ${Math.floor(Math.random() * 50)}, ${Math.floor(Math.random() * 150)}, 0.8)`);
                cloudGradient.addColorStop(1, 'rgba(0, 0, 0, 0)');
                
                ctx.fillStyle = cloudGradient;
                ctx.beginPath();
                ctx.arc(x, y, radius, 0, Math.PI * 2);
                ctx.fill();
            }
        }
        
        function drawGridBackground() {
            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            ctx.strokeStyle = 'rgba(0, 150, 255, 0.2)';
            ctx.lineWidth = 1;
            
            // Vertical lines
            for (let x = 0; x < canvas.width; x += 50) {
                ctx.beginPath();
                ctx.moveTo(x, 0);
                ctx.lineTo(x, canvas.height);
                ctx.stroke();
            }
            
            // Horizontal lines
            for (let y = 0; y < canvas.height; y += 50) {
                ctx.beginPath();
                ctx.moveTo(0, y);
                ctx.lineTo(canvas.width, y);
                ctx.stroke();
            }
        }
        
        // Color scheme functions
        function setColorScheme() {
            switch(settings.colorScheme) {
                case 'neon':
                    ctx.strokeStyle = '#0ff';
                    ctx.fillStyle = '#0ff';
                    break;
                case 'fire':
                    ctx.strokeStyle = '#ff5500';
                    ctx.fillStyle = '#ff5500';
                    break;
                case 'ocean':
                    ctx.strokeStyle = '#00aaff';
                    ctx.fillStyle = '#00aaff';
                    break;
                case 'cosmic':
                    ctx.strokeStyle = '#aa00ff';
                    ctx.fillStyle = '#aa00ff';
                    break;
                case 'rainbow':
                    // Rainbow will be handled in individual drawing functions
                    break;
            }
        }
        
        function getRainbowColor(index, total) {
            const hue = (index / total) * 360;
            return `hsl(${hue}, 100%, 50%)`;
        }
        
        // Visualization drawing functions
        function drawBars() {
            const barCount = 100;
            const barWidth = canvas.width / barCount;
            const sensitivity = settings.sensitivity / 50;
            
            for (let i = 0; i < barCount; i++) {
                const barIndex = Math.floor(i * (audioData.length / barCount));
                let barHeight = (audioData[barIndex] / 255) * canvas.height * sensitivity;
                
                // Apply bass boost to lower frequencies
                if (i < barCount / 4) {
                    barHeight *= 1 + (settings.bassBoost / 100);
                }
                
                if (settings.colorScheme === 'rainbow') {
                    ctx.fillStyle = getRainbowColor(i, barCount);
                }
                
                ctx.fillRect(
                    i * barWidth,
                    canvas.height - barHeight,
                    barWidth * 0.8,
                    barHeight
                );
                
                // Add pulse effect if enabled
                if (settings.pulse) {
                    const pulseHeight = barHeight * (1 + (Math.sin(Date.now() * 0.002) * 0.2 * settings.intensity / 100));
                    ctx.globalAlpha = 0.5;
                    ctx.fillRect(
                        i * barWidth,
                        canvas.height - pulseHeight,
                        barWidth * 0.8,
                        pulseHeight
                    );
                    ctx.globalAlpha = 1.0;
                }
            }
        }
        
        function drawWave() {
            ctx.beginPath();
            ctx.lineWidth = 3;
            
            const sensitivity = settings.sensitivity / 30;
            const centerY = canvas.height / 2;
            const sliceWidth = canvas.width / audioData.length;
            let x = 0;
            
            for (let i = 0; i < audioData.length; i++) {
                const v = audioData[i] / 128.0;
                const y = centerY + (v * centerY * sensitivity);
                
                if (i === 0) {
                    ctx.moveTo(x, y);
                } else {
                    ctx.lineTo(x, y);
                }
                
                x += sliceWidth;
            }
            
            if (settings.colorScheme === 'rainbow') {
                const gradient = ctx.createLinearGradient(0, 0, canvas.width, 0);
                for (let i = 0; i < 1; i += 0.1) {
                    gradient.addColorStop(i, getRainbowColor(i * 10, 10));
                }
                ctx.strokeStyle = gradient;
            }
            
            ctx.stroke();
            
            // Add a filled version below
            ctx.lineTo(canvas.width, canvas.height);
            ctx.lineTo(0, canvas.height);
            ctx.closePath();
            
            if (settings.colorScheme === 'rainbow') {
                const gradient = ctx.createLinearGradient(0, 0, canvas.width, 0);
                for (let i = 0; i < 1; i += 0.1) {
                    gradient.addColorStop(i, getRainbowColor(i * 10, 10));
                }
                ctx.fillStyle = gradient;
            } else {
                ctx.fillStyle = ctx.strokeStyle;
            }
            
            ctx.globalAlpha = 0.2;
            ctx.fill();
            ctx.globalAlpha = 1.0;
            
            // Add pulse effect if enabled
            if (settings.pulse) {
                ctx.beginPath();
                x = 0;
                const pulseMultiplier = 1 + (Math.sin(Date.now() * 0.002) * 0.3 * settings.intensity / 100);
                
                for (let i = 0; i < audioData.length; i++) {
                    const v = audioData[i] / 128.0;
                    const y = centerY + (v * centerY * sensitivity * pulseMultiplier);
                    
                    if (i === 0) {
                        ctx.moveTo(x, y);
                    } else {
                        ctx.lineTo(x, y);
                    }
                    
                    x += sliceWidth;
                }
                
                ctx.strokeStyle = ctx.fillStyle;
                ctx.globalAlpha = 0.7;
                ctx.stroke();
                ctx.globalAlpha = 1.0;
            }
        }
        
        function drawCircle() {
            const centerX = canvas.width / 2;
            const centerY = canvas.height / 2;
            const maxRadius = Math.min(canvas.width, canvas.height) * 0.4;
            const sensitivity = settings.sensitivity / 50;
            
            ctx.beginPath();
            
            for (let i = 0; i < audioData.length; i++) {
                const angle = (i / audioData.length) * Math.PI * 2;
                const radius = (audioData[i] / 255) * maxRadius * sensitivity;
                
                const x = centerX + Math.cos(angle) * radius;
                const y = centerY + Math.sin(angle) * radius;
                
                if (i === 0) {
                    ctx.moveTo(x, y);
                } else {
                    ctx.lineTo(x, y);
                }
            }
            
            ctx.closePath();
            
            if (settings.colorScheme === 'rainbow') {
                const gradient = ctx.createRadialGradient(centerX, centerY, 0, centerX, centerY, maxRadius);
                for (let i = 0; i < 1; i += 0.1) {
                    gradient.addColorStop(i, getRainbowColor(i * 10, 10));
                }
                ctx.strokeStyle = gradient;
            }
            
            ctx.lineWidth = 2;
            ctx.stroke();
            
            // Add pulse effect if enabled
            if (settings.pulse) {
                ctx.beginPath();
                const pulseMultiplier = 1 + (Math.sin(Date.now() * 0.002) * 0.3 * settings.intensity / 100);
                
                for (let i = 0; i < audioData.length; i++) {
                    const angle = (i / audioData.length) * Math.PI * 2;
                    const radius = (audioData[i] / 255) * maxRadius * sensitivity * pulseMultiplier;
                    
                    const x = centerX + Math.cos(angle) * radius;
                    const y = centerY + Math.sin(angle) * radius;
                    
                    if (i === 0) {
                        ctx.moveTo(x, y);
                    } else {
                        ctx.lineTo(x, y);
                    }
                }
                
                ctx.closePath();
                ctx.strokeStyle = ctx.fillStyle;
                ctx.globalAlpha = 0.5;
                ctx.stroke();
                ctx.globalAlpha = 1.0;
            }
        }
        
        function drawParticles() {
            const particleCount = 200;
            const sensitivity = settings.sensitivity / 30;
            
            for (let i = 0; i < particleCount; i++) {
                const audioIndex = Math.floor(i * (audioData.length / particleCount));
                const size = (audioData[audioIndex] / 255) * 10 * sensitivity;
                
                if (size < 1) continue;
                
                const x = Math.random() * canvas.width;
                const y = Math.random() * canvas.height;
                
                if (settings.colorScheme === 'rainbow') {
                    ctx.fillStyle = getRainbowColor(i, particleCount);
                }
                
                ctx.beginPath();
                ctx.arc(x, y, size, 0, Math.PI * 2);
                ctx.fill();
                
                // Add glow effect
                if (size > 3) {
                    ctx.globalAlpha = 0.3;
                    ctx.beginPath();
                    ctx.arc(x, y, size * 2, 0, Math.PI * 2);
                    ctx.fill();
                    ctx.globalAlpha = 1.0;
                }
            }
        }
        
        function drawLasers() {
            const laserCount = 10;
            const sensitivity = settings.sensitivity / 20;
            
            for (let i = 0; i < laserCount; i++) {
                const audioIndex = Math.floor(i * (audioData.length / laserCount));
                const height = (audioData[audioIndex] / 255) * canvas.height * sensitivity;
                
                if (settings.colorScheme === 'rainbow') {
                    ctx.strokeStyle = getRainbowColor(i, laserCount);
                }
                
                ctx.lineWidth = 3;
                ctx.beginPath();
                
                if (i % 2 === 0) {
                    // Vertical lasers from top
                    const x = (i / laserCount) * canvas.width;
                    ctx.moveTo(x, 0);
                    ctx.lineTo(x, height);
                } else {
                    // Horizontal lasers from sides
                    const y = (i / laserCount) * canvas.height;
                    ctx.moveTo(0, y);
                    ctx.lineTo(height, y);
                }
                
                ctx.stroke();
                
                // Add glow
                if (height > canvas.height * 0.2) {
                    ctx.lineWidth = 10;
                    ctx.globalAlpha = 0.3;
                    ctx.stroke();
                    ctx.globalAlpha = 1.0;
                }
            }
        }
        
        // Effect drawing functions
        function drawLaserEffects() {
            const intensity = settings.intensity / 100;
            const time = Date.now() * 0.001;
            
            ctx.save();
            ctx.lineWidth = 2;
            ctx.strokeStyle = '#ff00ff';
            ctx.globalAlpha = 0.7 * intensity;
            
            // Crossed lasers
            ctx.beginPath();
            ctx.moveTo(0, canvas.height * 0.5 + Math.sin(time) * 100);
            ctx.lineTo(canvas.width, canvas.height * 0.5 + Math.cos(time * 0.7) * 100);
            ctx.stroke();
            
            ctx.beginPath();
            ctx.moveTo(canvas.width * 0.5 + Math.sin(time * 0.5) * 100, 0);
            ctx.lineTo(canvas.width * 0.5 + Math.cos(time * 0.3) * 100, canvas.height);
            ctx.stroke();
            
            // Diagonal lasers
            ctx.strokeStyle = '#00ffff';
            ctx.beginPath();
            ctx.moveTo(0, 0);
            ctx.lineTo(
                canvas.width * (0.5 + Math.sin(time * 0.2) * 0.3),
                canvas.height * (0.5 + Math.cos(time * 0.4) * 0.3)
            );
            ctx.stroke();
            
            ctx.beginPath();
            ctx.moveTo(canvas.width, canvas.height);
            ctx.lineTo(
                canvas.width * (0.5 + Math.cos(time * 0.3) * 0.3),
                canvas.height * (0.5 + Math.sin(time * 0.5) * 0.3)
            );
            ctx.stroke();
            
            ctx.restore();
        }
        
        function drawFlameEffects() {
            const intensity = settings.intensity / 100;
            const time = Date.now() * 0.002;
            
            // Bottom flames
            for (let i = 0; i < 5; i++) {
                const x = (i / 5) * canvas.width;
                const height = canvas.height * 0.2 * (1 + Math.sin(time * (i + 1)) * 0.5) * intensity;
                
                const gradient = ctx.createLinearGradient(x, canvas.height, x, canvas.height - height);
                gradient.addColorStop(0, 'rgba(255, 100, 0, 0.8)');
                gradient.addColorStop(0.5, 'rgba(255, 200, 0, 0.5)');
                gradient.addColorStop(1, 'rgba(255, 255, 255, 0)');
                
                ctx.fillStyle = gradient;
                ctx.beginPath();
                ctx.moveTo(x - 30, canvas.height);
                ctx.quadraticCurveTo(
                    x, 
                    canvas.height - height * 1.5,
                    x + 30, 
                    canvas.height
                );
                ctx.fill();
            }
        }
        
        function drawStarEffects() {
            const intensity = settings.intensity / 100;
            const time = Date.now() * 0.001;
            
            // Shooting stars
            for (let i = 0; i < 3; i++) {
                const seed = i * 1000;
                const pos = ((time * 0.2 + seed) % 1) * 1.5;
                
                if (pos > 1) continue;
                
                const x = pos * canvas.width;
                const y = pos * canvas.height;
                
                const tailLength = 50 + Math.sin(time + seed) * 20;
                
                ctx.strokeStyle = 'rgba(255, 255, 255, 0.8)';
                ctx.lineWidth = 2;
                ctx.beginPath();
                ctx.moveTo(x, y);
                ctx.lineTo(x - tailLength, y - tailLength);
                ctx.stroke();
                
                // Star head
                ctx.fillStyle = 'white';
                ctx.beginPath();
                ctx.arc(x, y, 3, 0, Math.PI * 2);
                ctx.fill();
                
                // Glow
                ctx.fillStyle = 'rgba(255, 255, 255, 0.3)';
                ctx.beginPath();
                ctx.arc(x, y, 10, 0, Math.PI * 2);
                ctx.fill();
            }
        }
        
        function drawCosmicEffects() {
            const intensity = settings.intensity / 100;
            const time = Date.now() * 0.001;
            
            // Pulsing circles
            for (let i = 0; i < 2; i++) {
                const pulse = (Math.sin(time * (i + 1)) * 0.5 + 0.5) * intensity;
                const radius = 50 + pulse * 100;
                
                const x = canvas.width * (0.3 + i * 0.4);
                const y = canvas.height * 0.5;
                
                const gradient = ctx.createRadialGradient(x, y, 0, x, y, radius);
                gradient.addColorStop(0, `rgba(${i * 100 + 100}, ${i * 50 + 50}, 255, 0.8)`);
                gradient.addColorStop(1, 'rgba(0, 0, 0, 0)');
                
                ctx.fillStyle = gradient;
                ctx.beginPath();
                ctx.arc(x, y, radius, 0, Math.PI * 2);
                ctx.fill();
            }
            
            // Swirling particles
            ctx.fillStyle = 'rgba(255, 255, 255, 0.8)';
            for (let i = 0; i < 20; i++) {
                const angle = time * 2 + i * 0.3;
                const distance = 100 + Math.sin(time * 0.5 + i) * 50;
                
                const x = canvas.width / 2 + Math.cos(angle) * distance;
                const y = canvas.height / 2 + Math.sin(angle) * distance;
                
                const size = 2 + Math.sin(time * 3 + i) * 2;
                
                ctx.beginPath();
                ctx.arc(x, y, size, 0, Math.PI * 2);
                ctx.fill();
            }
        }
        
        // Initialize with default settings
        updateSettings();
        
        // For demo purposes without actual audio, create some random data
        if (!isAudioStarted) {
            function generateDemoAudioData() {
                for (let i = 0; i < audioData.length; i++) {
                    // Base value with some randomness
                    let value = Math.random() * 50;
                    
                    // Add some periodic patterns
                    value += Math.sin(i * 0.1) * 30;
                    value += Math.sin(i * 0.05) * 40;
                    value += Math.sin(i * 0.02) * 20;
                    
                    // Add some random spikes
                    if (Math.random() > 0.95) {
                        value += Math.random() * 100;
                    }
                    
                    // Ensure value is within bounds
                    audioData[i] = Math.min(255, Math.max(0, value));
                }
                
                drawVisualizer();
                requestAnimationFrame(generateDemoAudioData);
            }
            
            generateDemoAudioData();
        }
    </script>
