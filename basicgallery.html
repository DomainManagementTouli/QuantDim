<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Futuristic Content Gallery</title>
    <style>
        :root {
            /* Light theme variables */
            --bg-primary: #f0f2f5;
            --bg-secondary: #ffffff;
            --text-primary: #1a1a1a;
            --text-secondary: #4a5568;
            --accent: #4f46e5;
            --accent-hover: #4338ca;
            --border: #e2e8f0;
            --card-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --nav-bg: rgba(255, 255, 255, 0.9);
        }

        [data-theme="dark"] {
            /* Dark theme variables */
            --bg-primary: #0f1419;
            --bg-secondary: #1e293b;
            --text-primary: #f8fafc;
            --text-secondary: #cbd5e1;
            --accent: #6366f1;
            --accent-hover: #818cf8;
            --border: #334155;
            --card-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.3), 0 2px 4px -1px rgba(0, 0, 0, 0.2);
            --nav-bg: rgba(30, 41, 59, 0.9);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            transition: background-color 0.3s, color 0.3s, border-color 0.3s;
        }

        body {
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
        }

        /* Navigation */
        nav {
            position: sticky;
            top: 0;
            background-color: var(--nav-bg);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--border);
            z-index: 100;
            padding: 1rem 2rem;
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--accent);
        }

        .nav-links {
            display: flex;
            gap: 1.5rem;
        }

        .nav-links a {
            text-decoration: none;
            color: var(--text-primary);
            font-weight: 500;
            padding: 0.5rem 0;
            position: relative;
        }

        .nav-links a:after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 2px;
            background-color: var(--accent);
            transition: width 0.3s;
        }

        .nav-links a:hover:after {
            width: 100%;
        }

        .theme-toggle {
            background: none;
            border: 1px solid var(--border);
            color: var(--text-primary);
            padding: 0.5rem 1rem;
            border-radius: 6px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-weight: 500;
        }

        .theme-toggle:hover {
            background-color: var(--bg-secondary);
        }

        /* Main content */
        main {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        .page-title {
            margin-bottom: 2rem;
            font-size: 2rem;
            font-weight: 700;
            text-align: center;
        }

        /* Gallery grid */
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 2rem;
        }

        .card {
            background-color: var(--bg-secondary);
            border-radius: 12px;
            overflow: hidden;
            box-shadow: var(--card-shadow);
            transition: transform 0.3s, box-shadow 0.3s;
            cursor: pointer;
            border: 1px solid var(--border);
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }

        .card-image {
            height: 180px;
            background: linear-gradient(135deg, var(--accent) 0%, #7c3aed 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.5rem;
            font-weight: 700;
        }

        .card-content {
            padding: 1.5rem;
        }

        .card-title {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: var(--text-primary);
        }

        .card-description {
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        /* Article page */
        .article-page {
            display: none;
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
        }

        .article-header {
            margin-bottom: 2rem;
            text-align: center;
        }

        .article-title {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 1rem;
        }

        .article-meta {
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .article-body {
            line-height: 1.8;
        }

        .article-body h2 {
            margin: 2rem 0 1rem;
            font-size: 1.5rem;
            color: var(--accent);
        }

        .article-body h3 {
            margin: 1.5rem 0 0.75rem;
            font-size: 1.25rem;
        }

        .article-body p {
            margin-bottom: 1rem;
        }

        .article-body ul, .article-body ol {
            margin-bottom: 1rem;
            padding-left: 1.5rem;
        }

        .article-body blockquote {
            border-left: 4px solid var(--accent);
            padding-left: 1rem;
            margin: 1.5rem 0;
            font-style: italic;
            color: var(--text-secondary);
        }

        .back-button {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            background-color: var(--accent);
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 500;
            margin-bottom: 2rem;
        }

        .back-button:hover {
            background-color: var(--accent-hover);
        }

        /* Text formatting tool */
        .formatting-tool {
            margin: 2rem 0;
            padding: 1.5rem;
            background-color: var(--bg-secondary);
            border-radius: 8px;
            border: 1px solid var(--border);
        }

        .formatting-tool h3 {
            margin-bottom: 1rem;
            color: var(--accent);
        }

        .formatting-tool textarea {
            width: 100%;
            min-height: 200px;
            padding: 1rem;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            border: 1px solid var(--border);
            border-radius: 6px;
            font-family: inherit;
            resize: vertical;
        }

        .formatting-tool button {
            background-color: var(--accent);
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 500;
            margin-top: 1rem;
        }

        .formatting-tool button:hover {
            background-color: var(--accent-hover);
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .nav-container {
                flex-direction: column;
                gap: 1rem;
            }

            .nav-links {
                gap: 1rem;
            }

            .gallery {
                grid-template-columns: 1fr;
            }

            .article-title {
                font-size: 2rem;
            }
        }

        @media (max-width: 480px) {
            nav {
                padding: 1rem;
            }

            main {
                padding: 1rem;
            }

            .article-page {
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav>
        <div class="nav-container">
            <div class="logo">FutureContent</div>
            <div class="nav-links">
                <a href="#" class="nav-link">Home</a>
                <a href="#" class="nav-link">Articles</a>
                <a href="#" class="nav-link">Resources</a>
                <a href="#" class="nav-link">About</a>
            </div>
            <button class="theme-toggle" id="themeToggle">
                <span class="theme-icon">üåô</span>
                <span class="theme-text">Dark Mode</span>
            </button>
        </div>
    </nav>

    <!-- Main Gallery Page -->
    <main id="galleryPage">
        <h1 class="page-title">Future Content Hub</h1>
        
        <!-- Text Formatting Tool -->
        <div class="formatting-tool">
            <h3>Auto-Format Text Content</h3>
            <p>Paste your text, document content, or PDF text below to automatically format it for consistent display:</p>
            <textarea id="rawTextInput" placeholder="Paste your text content here..."></textarea>
            <button id="formatTextBtn">Format Text</button>
        </div>

        <!-- Gallery Grid -->
        <div class="gallery" id="galleryGrid">
            <!-- Cards will be dynamically added here -->
        </div>
    </main>

    <!-- Article Page (hidden by default) -->
    <div class="article-page" id="articlePage">
        <button class="back-button" id="backButton">
            ‚Üê Back to Gallery
        </button>
        <div class="article-header">
            <h1 class="article-title" id="articleTitle">Article Title</h1>
            <div class="article-meta" id="articleMeta">Published on <span id="articleDate">January 1, 2023</span></div>
        </div>
        <div class="article-body" id="articleBody">
            <!-- Article content will be inserted here -->
        </div>
    </div>

    <script>
        // Theme toggle functionality
        const themeToggle = document.getElementById('themeToggle');
        const themeIcon = themeToggle.querySelector('.theme-icon');
        const themeText = themeToggle.querySelector('.theme-text');
        
        // Check for saved theme preference or default to light
        const currentTheme = localStorage.getItem('theme') || 'light';
        document.documentElement.setAttribute('data-theme', currentTheme);
        updateThemeButton(currentTheme);
        
        themeToggle.addEventListener('click', () => {
            const currentTheme = document.documentElement.getAttribute('data-theme');
            const newTheme = currentTheme === 'light' ? 'dark' : 'light';
            
            document.documentElement.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            updateThemeButton(newTheme);
        });
        
        function updateThemeButton(theme) {
            if (theme === 'dark') {
                themeIcon.textContent = '‚òÄÔ∏è';
                themeText.textContent = 'Light Mode';
            } else {
                themeIcon.textContent = 'üåô';
                themeText.textContent = 'Dark Mode';
            }
        }

        // Sample data for gallery cards
        const articles = [
            {
                id: 1,
                title: "The Future of AI Integration",
                description: "Exploring how artificial intelligence is transforming industries and daily life.",
                date: "March 15, 2023",
                content: `<h2>Introduction to AI Integration</h2>
                <p>Artificial Intelligence has moved from theoretical concept to practical application at an unprecedented pace. In this article, we explore the current state of AI integration across various sectors and what the future may hold.</p>
                
                <h2>Current Applications</h2>
                <p>From healthcare diagnostics to autonomous vehicles, AI is already making significant impacts:</p>
                <ul>
                    <li>Medical imaging analysis with 95%+ accuracy</li>
                    <li>Predictive maintenance in manufacturing</li>
                    <li>Personalized learning algorithms in education</li>
                    <li>Automated financial trading systems</li>
                </ul>
                
                <h2>Future Projections</h2>
                <p>By 2030, experts predict that AI will contribute up to $15.7 trillion to the global economy. The integration of AI with other emerging technologies like quantum computing and biotechnology will create unprecedented opportunities and challenges.</p>
                
                <blockquote>
                    "The question is not whether AI will transform our world, but how we will guide that transformation to benefit humanity."
                </blockquote>`
            },
            {
                id: 2,
                title: "Quantum Computing Breakthroughs",
                description: "Recent advances in quantum computing and their potential implications.",
                date: "April 2, 2023",
                content: `<h2>The Quantum Revolution</h2>
                <p>Quantum computing represents a fundamental shift in how we process information. Unlike classical computers that use bits (0s and 1s), quantum computers use quantum bits or qubits that can exist in multiple states simultaneously.</p>
                
                <h2>Recent Breakthroughs</h2>
                <p>In the past year, several significant milestones have been achieved:</p>
                <ol>
                    <li>Error correction techniques that dramatically improve qubit stability</li>
                    <li>Development of 100+ qubit processors</li>
                    <li>Quantum supremacy demonstrations for specific computational tasks</li>
                    <li>Improved quantum memory storage times</li>
                </ol>
                
                <h2>Practical Applications</h2>
                <p>While still in early stages, quantum computing shows promise for:</p>
                <ul>
                    <li>Drug discovery and molecular modeling</li>
                    <li>Cryptography and cybersecurity</li>
                    <li>Optimization problems in logistics and finance</li>
                    <li>Climate modeling and weather prediction</li>
                </ul>`
            },
            {
                id: 3,
                title: "Sustainable Tech Innovations",
                description: "How technology is driving sustainability and combating climate change.",
                date: "May 10, 2023",
                content: `<h2>The Role of Technology in Sustainability</h2>
                <p>As climate change concerns intensify, technology is playing an increasingly important role in developing sustainable solutions. From renewable energy to circular economy models, innovation is key to addressing environmental challenges.</p>
                
                <h2>Key Innovations</h2>
                <p>Several technological advances are making significant contributions to sustainability:</p>
                <ul>
                    <li>Next-generation solar cells with 30%+ efficiency</li>
                    <li>Grid-scale energy storage solutions</li>
                    <li>Carbon capture and utilization technologies</li>
                    <li>Smart agriculture systems that reduce water and fertilizer use</li>
                </ul>
                
                <h2>The Path Forward</h2>
                <p>To achieve meaningful progress, we need:</p>
                <ol>
                    <li>Increased investment in green tech R&D</li>
                    <li>Policy frameworks that encourage sustainable innovation</li>
                    <li>Cross-sector collaboration between tech companies, governments, and NGOs</li>
                    <li>Consumer adoption of sustainable technologies</li>
                </ol>`
            }
        ];

        // Initialize gallery with sample data
        const galleryGrid = document.getElementById('galleryGrid');
        
        function initializeGallery() {
            galleryGrid.innerHTML = '';
            
            articles.forEach(article => {
                const card = document.createElement('div');
                card.className = 'card';
                card.innerHTML = `
                    <div class="card-image">${article.title.substring(0, 2)}</div>
                    <div class="card-content">
                        <h3 class="card-title">${article.title}</h3>
                        <p class="card-description">${article.description}</p>
                    </div>
                `;
                
                card.addEventListener('click', () => {
                    showArticle(article);
                });
                
                galleryGrid.appendChild(card);
            });
        }

        // Show article page
        function showArticle(article) {
            document.getElementById('galleryPage').style.display = 'none';
            document.getElementById('articlePage').style.display = 'block';
            
            document.getElementById('articleTitle').textContent = article.title;
            document.getElementById('articleDate').textContent = article.date;
            document.getElementById('articleBody').innerHTML = article.content;
        }

        // Back button functionality
        document.getElementById('backButton').addEventListener('click', () => {
            document.getElementById('articlePage').style.display = 'none';
            document.getElementById('galleryPage').style.display = 'block';
        });

        // Text formatting functionality
        document.getElementById('formatTextBtn').addEventListener('click', () => {
            const rawText = document.getElementById('rawTextInput').value.trim();
            if (rawText) {
                const formattedHTML = autoFormatText(rawText);
                document.getElementById('rawTextInput').value = formattedHTML;
            }
        });

        // Auto-format text function
        function autoFormatText(text) {
            // Split into paragraphs
            let paragraphs = text.split(/\n\s*\n/);
            
            let formattedHTML = '';
            
            paragraphs.forEach(paragraph => {
                paragraph = paragraph.trim();
                if (!paragraph) return;
                
                // Check if paragraph is a heading
                if (paragraph.endsWith(':')) {
                    formattedHTML += `<h2>${paragraph.slice(0, -1)}</h2>\n\n`;
                }
                // Check if paragraph is a list item
                else if (paragraph.startsWith('- ') || paragraph.startsWith('* ')) {
                    if (!formattedHTML.endsWith('<ul>\n')) {
                        formattedHTML += '<ul>\n';
                    }
                    formattedHTML += `  <li>${paragraph.substring(2)}</li>\n`;
                }
                // Check if paragraph is a numbered list item
                else if (/^\d+\.\s/.test(paragraph)) {
                    if (!formattedHTML.endsWith('<ol>\n')) {
                        formattedHTML += '<ol>\n';
                    }
                    const listItem = paragraph.replace(/^\d+\.\s/, '');
                    formattedHTML += `  <li>${listItem}</li>\n`;
                }
                // Check if paragraph is a quote
                else if (paragraph.startsWith('"') && paragraph.endsWith('"')) {
                    formattedHTML += `<blockquote>${paragraph.slice(1, -1)}</blockquote>\n\n`;
                }
                // Regular paragraph
                else {
                    // Close any open lists
                    if (formattedHTML.endsWith('</li>\n')) {
                        if (formattedHTML.includes('<ul>')) {
                            formattedHTML += '</ul>\n\n';
                        } else if (formattedHTML.includes('<ol>')) {
                            formattedHTML += '</ol>\n\n';
                        }
                    }
                    
                    formattedHTML += `<p>${paragraph}</p>\n\n`;
                }
            });
            
            // Close any open lists at the end
            if (formattedHTML.endsWith('</li>\n')) {
                if (formattedHTML.includes('<ul>')) {
                    formattedHTML += '</ul>\n\n';
                } else if (formattedHTML.includes('<ol>')) {
                    formattedHTML += '</ol>\n\n';
                }
            }
            
            return formattedHTML;
        }

        // Initialize the gallery on page load
        document.addEventListener('DOMContentLoaded', initializeGallery);
    </script>
    <script src="navigation.js"></script>
</body>
</html>
