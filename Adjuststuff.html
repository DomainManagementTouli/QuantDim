<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Squeeze Wizard</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <script src="https://unpkg.com/feather-icons"></script>
</head>
<body class="bg-gray-50 min-h-screen">
    <custom-header></custom-header>
    
    <main class="container mx-auto px-4 py-12">
        <div class="max-w-3xl mx-auto bg-white rounded-xl shadow-md overflow-hidden p-8">
            <div class="text-center mb-8">
                <h1 class="text-3xl font-bold text-gray-800 mb-2">PDF Squeeze Wizard</h1>
                <p class="text-gray-600">Upload your PDF or image and we'll magically resize it to fit on one page!</p>
            </div>

            <div class="border-2 border-dashed border-gray-300 rounded-lg p-8 text-center mb-8" id="dropZone">
                <div class="flex flex-col items-center justify-center">
                    <i data-feather="upload" class="w-12 h-12 text-indigo-500 mb-4"></i>
                    <h3 class="text-lg font-medium text-gray-700 mb-2">Drag & drop files here</h3>
                    <p class="text-gray-500 mb-4">or</p>
                    <label for="fileInput" class="cursor-pointer bg-indigo-600 text-white px-4 py-2 rounded-md hover:bg-indigo-700 transition duration-200">
                        Select Files
                    </label>
                    <input type="file" id="fileInput" class="hidden" accept=".pdf,.jpg,.jpeg,.png" multiple>
                </div>
            </div>

            <div class="hidden" id="optionsSection">
                <div class="mb-6">
                    <h3 class="text-lg font-medium text-gray-700 mb-4">Resizing Options</h3>
                    <div class="space-y-4">
                        <div class="flex items-center">
                            <input type="radio" id="maintainAspect" name="resizeOption" value="aspect" checked class="h-4 w-4 text-indigo-600 focus:ring-indigo-500">
                            <label for="maintainAspect" class="ml-3 block text-sm font-medium text-gray-700">Maintain aspect ratio</label>
                        </div>
                        <div class="flex items-center">
                            <input type="radio" id="fitToPage" name="resizeOption" value="fit" class="h-4 w-4 text-indigo-600 focus:ring-indigo-500">
                            <label for="fitToPage" class="ml-3 block text-sm font-medium text-gray-700">Fit to page (may distort)</label>
                        </div>
                    </div>
                </div>

                <div class="mb-6">
                    <label for="pageSize" class="block text-sm font-medium text-gray-700 mb-2">Page Size</label>
                    <select id="pageSize" class="block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm rounded-md">
                        <option value="a4">A4 (210 × 297 mm)</option>
                        <option value="letter">Letter (8.5 × 11 in)</option>
                        <option value="legal">Legal (8.5 × 14 in)</option>
                    </select>
                </div>

                <div class="mb-6">
                    <label for="orientation" class="block text-sm font-medium text-gray-700 mb-2">Orientation</label>
                    <select id="orientation" class="block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm rounded-md">
                        <option value="portrait">Portrait</option>
                        <option value="landscape">Landscape</option>
                    </select>
                </div>

                <button id="processBtn" class="w-full bg-indigo-600 text-white py-3 px-4 rounded-md hover:bg-indigo-700 transition duration-200 flex items-center justify-center">
                    <i data-feather="zap" class="w-5 h-5 mr-2"></i>
                    Process Files
                </button>
            </div>

            <div class="hidden" id="progressSection">
                <div class="mb-4">
                    <div class="flex justify-between mb-1">
                        <span class="text-sm font-medium text-indigo-700">Processing...</span>
                        <span class="text-sm font-medium text-gray-500" id="progressText">0%</span>
                    </div>
                    <div class="w-full bg-gray-200 rounded-full h-2.5">
                        <div class="bg-indigo-600 h-2.5 rounded-full" id="progressBar" style="width: 0%"></div>
                    </div>
                </div>
            </div>

            <div class="hidden" id="downloadSection">
                <div class="text-center py-8">
                    <i data-feather="check-circle" class="w-16 h-16 text-green-500 mx-auto mb-4"></i>
                    <h3 class="text-xl font-medium text-gray-800 mb-2">Processing Complete!</h3>
                    <p class="text-gray-600 mb-6">Your resized PDF is ready to download.</p>
                    <button id="downloadBtn" class="bg-green-600 text-white py-2 px-6 rounded-md hover:bg-green-700 transition duration-200 flex items-center mx-auto">
                        <i data-feather="download" class="w-5 h-5 mr-2"></i>
                        Download PDF
                    </button>
                </div>
            </div>
        </div>
    </main>

    <custom-footer></custom-footer>

    <script src="components/header.js"></script>
    <script src="components/footer.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf-lib/1.16.0/pdf-lib.min.js"></script>
    <script src="script.js"></script>
    <script>feather.replace();</script>
</body>
  </html>
